on:
  push:
    branches: [main]
jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: schema check
        env:
          HIVE_TOKEN: ${{ env.HIVE_TOKEN }}
        run: |
          curl -sSL https://graphql-hive.com/install.sh | sh
          hive schema:publish "schema.graphql" --token ${{ env.HIVE_TOKEN }} --github
